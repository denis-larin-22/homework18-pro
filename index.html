<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Task {
            constructor(title, text) {
                this.title = title;
                this.text = text;
                this.status = false;
            }
        }

        class ToDoList {
            listTask = [];

            addTask(title, text) {
                if (this.#checkUniq(title, this.listTask)) {
                    this.listTask.push(new Task(title, text));
                }
            }

            deleteTask(title) {
                const index = this.listTask.findIndex(item => item.title == title);
                if (index != -1 && ToDoList.agreement()) this.listTask.splice(index, 1);
            }

            changeStatusTask(title) {
                this.#changeValue(title);
            }

            changeTextTask(title, text) {
                this.#changeValue(title, text);
            }

            getCountTask() {
                return this.listTask.reduce((info, note) => {
                    if (!info.total) {
                        info.total = this.listTask.length;
                    }

                    if (!info[note.status]) {
                        info[note.status] = 0;
                    }

                    info[note.status]++;

                    return info;
                }, {});
            }

            static agreement() {
                return confirm('Are you sure?');
            }

            #changeValue(title, value) {
                let answer = ToDoList.agreement();

                if (answer) {
                    this.listTask.forEach(item => {
                        if (item.title == title) {
                            value ? item.text = value : item.status = !item.status;
                        }
                    })
                }
            }

            #checkUniq(title, array) {
                return !array.find(note => note.title === title);
            }
        }


    </script>
</body>

</html>
